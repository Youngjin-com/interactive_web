<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2-4_basic_html-06_video_audio.html</title>
  </head>

  <body>
    <main class="main">
      <h1>&lt;video&gt;</h1>
      <video controls>
        <source src="../../public/video/file_example_WEBM_480_900KB.webm" type="video/webm" />
        <source src="../../public/video/file_example_MP4_480_1_5MG.mp4" type="video/mp4" />
        <source src="../../public/video/file_example_OGG_480_1_7mg.ogg" type="video/ogg" />
        이 브라우저에서는 비디오 재생을 지원하지 않습니다.
      </video>
      <h1>&lt;audio&gt;</h1>
      <audio controls>
        <source src="../../public/audio/file_example_MP3_700KB.mp3" type="audio/mp3" />
        <source src="../../public/audio/file_example_WAV_1MG.wav" type="audio/wav" />
        <source src="../../public/audio/file_example_OOG_1MG.ogg" type="audio/ogg" />
        이 브라우저에서는 오디오 재생을 지원하지 않습니다.
      </audio>
    </main>
  </body>
</html>
