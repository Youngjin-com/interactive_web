<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2-4_basic_html-08_ul_ol_dl.html</title>
  </head>

  <body>
    <main class="main">
      <article>
        <h1>&lt;ul&gt;</h1>
        <h2>자동차 회사 목록</h2>
        <ul>
          <li>테슬라</li>
          <li>현대</li>
          <li>기아</li>
        </ul>
      </article>
      <article>
        <h1>&lt;ol&gt;</h1>
        <h2>자동차 판매 순위</h2>
        <ol>
          <li>현대</li>
          <li>기아</li>
          <li>테슬라</li>
        </ol>
      </article>
      <article>
        <h1>&lt;dl&gt;</h1>
        <h2>자동차 회사별 목록</h2>
        <dl>
          <dt>현대</dt>
          <dd>투싼</dd>
          <dd>코나</dd>
          <dd>아이오닉6</dd>
          <dd>캐스퍼</dd>

          <dt>테슬라</dt>
          <dd>ModelS</dd>
          <dd>Model3</dd>
          <dd>ModelX</dd>
          <dd>ModelY</dd>
        </dl>
      </article>
    </main>
  </body>
</html>
