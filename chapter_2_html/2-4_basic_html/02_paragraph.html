  <body>
    <main class="main">
      <p>&lt;p&gt; 태그 안에 다른 &lt;p&gt; 태그를 사용하는 것은 올바른 방법이 아닙니다.</p>
      <p>
        &lt;p&gt; 태그 안에 다른 &lt;span&gt; 태그를 사용하는 것은 올바른 방법 입니다. <br />
        <span>&lt;p&gt; 태그는 Flow Content의 의미를 가지게 됩니다.</span> <br />
        <span>"&에" "gt"와 "lt" 같은</span> HTML 문자 엔티티를 사용해서 HTML 문서에 부등호(&gt;(gt),&lt;(lt)), 공백(&nbsp;(nbsp)), 앰퍼센드(&amp;(amp)), 따옴표(&quot;(quot)) 등을 나타낼 수 있습니다.
      </p>
    </main>
  </body>
</html>
