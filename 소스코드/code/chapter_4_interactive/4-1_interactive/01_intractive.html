            <strong class="title">Interactive Web</strong>
            <p class="details">
              인터렉티브 웹은 사용자와 웹 사이트가 서로 상호 작용하도록 하는 것을 목표로 하며, 이를 위해 동적 컨텐츠 생성, 사용자 행동 분석 및 반영 등 다양한 기술을 사용합니다. <br />
              <br />
              이러한 상호작용은 사용자 경험(UX)을 향상시키는 데 큰 역할을 합니다.
            </p>
