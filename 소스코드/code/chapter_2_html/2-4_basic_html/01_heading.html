<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2-4_basic_html-01_heading.html</title>
  </head>

  <body>
    <main class="main">
      <h1>h1 - 가장 중요한 제목</h1>
      <section>
        <h2>h2 - 두 번째로 중요한 제목</h2>
        나타내고자 하는 전체 기사들의 제목
        <article>
          <h3>h3 - 세 번째로 중요한 제목</h3>
          기사 제목이 나타났으니,
          <div>내용이 들어오겠군요.</div>
        </article>
      </section>
      <section>
        <h2>h2 - 두 번째로 중요한 제목</h2>
        <article>
          <h3>h3 - 세 번째로 중요한 제목</h3>
          <h4>h4 - 네 번째로 중요한 제목</h4>
          <h5>h5 - 다섯 번째로 중요한 제목</h5>
          <h6>h6 - 가장 낮은 수준의 제목</h6>
        </article>
      </section>
    </main>
  </body>
</html>
