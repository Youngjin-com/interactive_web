  <body>
    <main class="main">
      <h1>&lt;a&gt;</h1>
      <div>
        <p>
          <em>&lt;a&gt; 태그</em>는 <strong>HTML에서 하이퍼링크를 생성하는 주요 요소</strong>입니다 <br />
          &lt;a href="https://www.naver.com" target="_blank" rel="nofollow noopener noreferrer external"&gt;네이버로 이동&lt;/a&gt;와 같이 표현할 수 있습니다. <br />
          <a href="https://www.naver.com" target="_blank" rel="nofollow noopener noreferrer external">네이버로 이동</a>
        </p>
      </div>
    </main>
