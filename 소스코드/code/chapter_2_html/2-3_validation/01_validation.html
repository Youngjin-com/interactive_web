<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>김영민</title>
  </head>

  <body>
    <!-- <div>안녕하세요</div> 부분을 <span>안녕하세요</span>으로 수정 -->
    <h1>블록 태그<span>안녕하세요</span></h1>
    <div>저는</div>
    <div>김영민 입니다.</div>
    <h1>인라인 태그</h1>
    <!-- <div>에러</div> 부분을 <span>에러</span>으로 수정 -->
    <span>저는<span>에러</span></span>
    <span>김영민 입니다.</span>
  </body>
</html>
