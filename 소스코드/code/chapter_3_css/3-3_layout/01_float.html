          <div id="item_05" class="sr-only">
            스트라이프 형태의 벽지에 왼쪽 벽에는 액자, 오른쪽 벽에는 민트색상의 커튼, 중간에는 세로로 긴 창으로 부터 쏟아지는 햇살이 방 중앙에 위치한 식탁에 내리쬐고 있음
